</head>
<body>
    <header>
        <div class="container nav-flex">
            <div class="icon-heading">
                <img class="icon" src="images/image-17.png" alt="journal logo">
                <h2>My Portfolio</h2>
            </div>
            <nav>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label hideOnDesktop">
                    <img src="images/menu-icon.png" alt="Hamburger menu icon">
                </label>

                <ul class="sidebar" id="sidebar">
                    <li id="close-icon">
                        <label for="nav-toggle" class="nav-close-label">
                            <img src="images/close-icon.png" alt="Icon of letter X">
                        </label>
                    </li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about-me.html">About me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a  class="active" href="contact.html">Contact</a></li>
                    <li><a href="https://www.linkedin.com/in/tom%C3%A1%C5%A1-ridvan/" target="_blank">LinkedIn</a></li>
                </ul>
                <ul class="hideOnMobile"> 
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about-me.html">About me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a  class="active" href="contact.html">Contact</a></li>
                    <li><a href="https://www.linkedin.com/in/tom%C3%A1%C5%A1-ridvan/" target="_blank">LinkedIn</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <main>
        <section>
            <div class="contact container">
                <div class="contact-form">
                    <h1>Contact <span>Me</span></h1>
                    <p>I'm always open to discussing new projects or opportunities. Feel free to reach out!</p>
                    <form>
                        <label for="name">Your Name: </label>
                        <input type="text" name="name" id="name" placeholder="John Doe" required>
                        <label for="email">Your Email: </label>
                        <input type="email" name="email" id="email" placeholder="johndoe@email.com" required>
                        <label for="subject">Your a Subject: </label>
                        <input type="text" name="subject" id="subject" placeholder="New Webdesign" required>
                        <label for="message">Your Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Hi, I have an idea for..." required></textarea>
                        <input type="submit" name="submit" value="Submit" class="btn">
                    </form>
                </div>

                <div class="contact-img">
                    <img src="images/avatar.png" alt="Photo of Thomas when he is smiling to camera">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p><strong>My Portfolio</strong></p>
        <a href="https://github.com/TomGinger/LearningJournal" target="_blank" class="github-link">View Project Code on GitHub</a>
        <p>Copyright &copy;2025</p>
    </footer>
</body>
