    <main>
        <section>
            <div class="contact container">
                <div class="contact-form">
                    <h1>Contact <span>Me</span></h1>
                    <p>I'm always open to discussing new projects or opportunities. Feel free to reach out!</p>
                    <form action="">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <input type="text" placeholder="Write a Subject" required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required>

                        </textarea>
                        <input type="submit" name="submit" value="Submit" class="btn">
                    </form>
                </div>

                <div class="contact-img">
                    <img src="images/avatar.png" alt="Photo of Thomas when he is smiling to camera">
                </div>
            </div>
        </section>
